<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    
  <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h2>Student Enrollment Form</h2>
    <form id="studentForm">
      <div class="form-group">
        <label for="rollNo">Roll No:</label>
        <input type="text" class="form-control" id="rollNo" name="rollNo">
      </div>

      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName">
      </div>

      <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" class="form-control" id="class" name="class">
      </div>

      <div class="form-group">
        <label for="birthDate">Birth Date:</label>
        <input type="text" class="form-control" id="birthDate" name="birthDate">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>

      <div class="form-group">
        <label for="enrollmentDate">Enrollment Date:</label>
        <input type="text" class="form-control" id="enrollmentDate" name="enrollmentDate">
      </div>

      <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
      <button type="button" class="btn btn-success" onclick="updateData()">Update</button>
      <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </form>
  </div>

  <!-- Bootstrap JS (Optional, if needed) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery (Optional, if needed for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src = "scriptt.js"></script>
 
</body>
</html>
